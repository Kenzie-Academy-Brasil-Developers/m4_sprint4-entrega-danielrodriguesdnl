version: "3.9"

services:
  products:
    container_name: products_projeto
    image: products
    build: .
    ports:
      - 3333:3333
    depends_on:
      - db
    environment:
      - DB_USER=postgres
      - DB_HOST=db
      - DB=defaultdb
      - DB_PASSWORD=docker
      - DB_PORT=5432
  db:
    container_name: db
    image: postgres:12
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=defaultdb
